<body>
    <!-- Dropdown Menu with Search-->
    <div class="dropdown-wrapper">
        <div class="selection-label">Choose a family tree to <span class="cutdown-label">cut down.</span></div>

            </div>
        </div>
    </div>

    <div id="container" class="svg-container">
    </div>
